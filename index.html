<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout JFmiami</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ig-card">
        <div class="ig-header">
            <div class="profile-info">
                <i class="fa-brands fa-html5 fa-2xl"></i>
                <div class="titles">
                    <p class="title1">HTML5</p>
                    <p class="title2">Juancito</p>
                </div>
            </div>
            <div class="options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="ig-content">

            <img src="https://img.freepik.com/premium-photo/fujiyoshida-japan-chureito-pagoda-mt-fuji-spring-with-cherry-blossoms-full-bloom-sunrise-travel-vacation-concept_73503-1400.jpg?w=1060" 
            alt="Ocean View">

        </div>
        <div class="ig-footer">
            <div class="interaction-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="bookmark">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="caption">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and 1,000 others, and <strong>Pokemon</strong> Is the best franchise in the world, we all love it oh so much..</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1a583acb18.js" crossorigin="anonymous"></script>
</body>
</html>
